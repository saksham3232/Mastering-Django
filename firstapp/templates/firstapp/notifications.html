{% extends 'firstapp/basic.html' %}
{% block title %}Notifications{% endblock %}
{% block body %}
<div class="container mt-5">
  <h3>Your Notifications</h3>
    {% for note in notifications %}
    <div class="alert alert-{% if not note.is_read %}info{% else %}secondary{% endif %}">
        {{ note.message }} <br>
        <small>{{ note.timestamp|date:"M d, Y h:i A" }}</small>
    </div>
    {% empty %}
    <p>No notifications yet.</p>
    {% endfor %}
</div>
{% endblock %}

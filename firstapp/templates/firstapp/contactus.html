{% extends 'firstapp/basic.html' %}
{% load static %}

{% block title %}
    Contact Form
{% endblock %}

{% block css %}
    <!-- Add custom CSS here if needed -->
{% endblock %}

{% block body %}
<div class="container">
    <form method="POST">{% csrf_token %}
        
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" />
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" />
        </div>

        <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter phone number" />
        </div>

        <div class="form-group">
            <label for="exampleInputTextArea" class="form-label">Any Queries</label>
            <textarea class="form-control" name="query" id="exampleInputTextArea" rows="3" placeholder="Enter your query"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}

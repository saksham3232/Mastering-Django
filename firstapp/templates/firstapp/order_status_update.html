<!DOCTYPE html>
<html>
  <body style="margin: 0; padding: 0; background-color: #f4f6f9;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 10px; padding: 30px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333;">

      <h2 style="color: #4e54c8;">Hello {{ user }},</h2>

      <p style="font-size: 16px; line-height: 1.6;">
        📝 We wanted to let you know that your order status has been updated.
      </p>

      <table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
        <tbody>
          <tr style="border-bottom: 1px solid #eee;">
            <td style="padding: 10px; font-weight: bold;">Order ID:</td>
            <td style="padding: 10px;">{{ order_id }}</td>
          </tr>
          <tr style="border-bottom: 1px solid #eee;">
            <td style="padding: 10px; font-weight: bold;">Status:</td>
            <td style="padding: 10px;">{{ status }}</td>
          </tr>
          <tr>
            <td style="padding: 10px; font-weight: bold;">Date:</td>
            <td style="padding: 10px;">{{ date }}</td>
          </tr>
        </tbody>
      </table>

      <hr style="border: none; border-top: 1px solid #ddd; margin: 30px 0;">

      <p style="font-size: 16px; line-height: 1.6;">
        🛍️ Thank you for shopping with us! We appreciate your support and look forward to serving you again.
      </p>

      <p style="margin-top: 30px; font-size: 14px; color: #777;">
        Warm regards,<br>
        <strong>MauryaShop Team</strong>
      </p>

    </div>
  </body>
</html>
